<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harcama Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        #result {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .entry {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-group">
        <label for="textbox1">Tür:</label>
        <input type="text" id="textbox1">
    </div>
    <div class="form-group">
        <label for="textbox2">Miktar:</label>
        <input type="number" id="textbox2">
    </div>
    <button onclick="submitForm()">Gönder</button>

    <div id="result">
        <h3>Harcama Listesi:</h3>
    </div>
</div>

<script>
    function submitForm() {
        var textbox1 = document.getElementById('textbox1').value;
        var textbox2 = document.getElementById('textbox2').value;
        
        var resultDiv = document.getElementById('result');
        
        var newEntry = document.createElement('div');
        newEntry.className = 'entry';
        newEntry.innerText = 'Tür: ' + textbox1 + '\nMiktar: ' + textbox2;
        
        resultDiv.appendChild(newEntry);

        // Clear the input fields after submission
        document.getElementById('textbox1').value = '';
        document.getElementById('textbox2').value = '';
    }
</script>

</body>
</html>
