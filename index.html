<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harcama Listesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        #result {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-group">
        <label for="textbox1">Harcama T端r端:</label>
        <input type="text" id="textbox1">
    </div>
    <div class="form-group">
        <label for="textbox2">Miktar:</label>
        <input type="text" id="textbox2">
    </div>
    <button onclick="submitForm()">Ekle</button>

    <div id="result">
        <h3>Submitted Data:</h3>
        <p id="data"></p>
    </div>
</div>

<script>
    function submitForm() {
        var textbox1 = document.getElementById('textbox1').value;
        var textbox2 = document.getElementById('textbox2').value;
        
        document.getElementById('data').innerText = 'Harcama T端r端: ' + textbox1 + '\nMiktar: ' + textbox2;
    }
</script>

</body>
</html>
